{% extends "base.html" %}
{% block content %}
<div class="col-sm-6 col-sm-offset-2 blog-main">
<div class="row">
  <div class="col-m-12">
    {% if instance.image %}
      <img src='{{ instance.image.url }}' class="img-fluid" alt="Responsive image">
      {% endif %} 
      <div class="caption">
        <h3>{{ instance.title }}</h3><small>{{ instance.timestamp|timesince }} ago</small>
        <p>{{ instance.content|linebreaks}}</p>
    </div>
  </div>
</div>
</div>
{% endblock content %}
