{% extends "base.html" %}
{% block content %}
<div class="col-sm-6 blog-main">
<div class="row">
  <div class="col-m-12">
    {% if instance.image %}
      <img src='{{ instance.image.url }}' class="img-fluid" alt="Responsive image">
      {% endif %} 
      <div class="caption">
        <h3>{{ instance.title }}</h3><small>{{ instance.timestamp|timesince }} ago</small>
        <p>{{ instance.content|linebreaks|safe }}</p>
    </div>
  </div>
</div>
</div>
{% endblock content %}

</a>
</li><li>
<a href="https://plus.google.com/+Colorlib" title="GooglePlus" class="wpex-google-plus wpex-social-btn wpex-social-btn-flat wpex-social-bg" style="height:40px;width:40px;line-height:40px;border-radius:3px;" target="_blank"><span class="fa fa-google-plus"></span>
</a>
</li><li>
<a href="https://twitter.com/colorlib" title="Twitter" class="wpex-twitter wpex-social-btn wpex-social-btn-flat wpex-social-bg" style="height:40px;width:40px;line-height:40px;border-radius:3px;" target="_blank"><span class="fa fa-twitter"></span>
</a>
</li><li>
<a href="http://www.youtube.com/channel/UCOaovjLNXdIch2vLFsw_uew" title="Youtube" class="wpex-youtube wpex-social-btn wpex-social-btn-flat wpex-social-bg" style="height:40px;width:40px;line-height:40px;border-radius:3px;" target="_blank"><span class="fa fa-youtube-play"></span>
